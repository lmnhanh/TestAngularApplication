<div class="w-full h-screen">
  <div class="absolute gap-2 top-[30%] left-[50%] translate-x-[-50%] rounded-md shadow-md px-6 py-4">
    <div class="text-center mb-5 font-bold text-xl text-cyan-400">TAIT Login {{user?.username ?? ""}}</div>
    <form nz-form [formGroup]="loginForm" class="flex flex-col items-center">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzSize="large" nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzSize="large" nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button [nzLoading]="isSubmiting" class="flex items-center" nzType="primary" (click)="login()">
        Log in
        <i nz-icon nzType="right"></i>
      </button>
    </form>
  </div>
</div>
